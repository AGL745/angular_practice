<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>

  <title> Lunch Box Item Counter </title>
</head>
<body ng-app="LunchCheck">
  <div ng-controller="LunchCheckController">
    <input type="text"
    ng-model="name">
    <button ng-click="checkEnteredItems();"> Check If Too Much </button>
    <br />
    {{printValue}}
  </div>
</body>
</html>
