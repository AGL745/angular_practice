<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <title> HTML5 Attributes </title>
</head>
<body>
  <h1>HTML5 Javascript DOM Binding</h1>
  <div id="target" ng-app="myTestApp">
    <section>
      Section 1
      <article>
        Article 1
      </article>
    </section>
  </div>

  <div id="target2" ng-app2="AngularApplication">
    <section>
      Section 2
      <article>
        Article 2
      </article>
    </section>
  </div>

  <script>
    var elem = document.getElementById('target');
    console.log(elem);
    console.log(elem.getAttribute('ng-app'));

    var elem2 = document.querySelector('[ng-app2]');
    console.log(elem2);
    console.log(elem2.getAttribute('ng-app2'));
  </script>
</body>
</html>
